<div class="addtask">
        <h1>Add Task</h1>
   
<header-root></header-root>

<div *ngIf="successMessage">
    <h3 style="color: green; text-align: center;">{{successMessage}}</h3>
</div>
<div *ngIf="errorMessage">
      <h3 style="color: red; text-align: center;">{{errorMessage}}</h3>
</div>
<br/>
        <form #registration = "ngForm" (ngSubmit) = "onClickSubmit(registration.value)" ngNativeValidate  class="login-container" >
                    
            <div class="form-group row">
                <div class="col-xs-4">
                  <label for="ex1">Task : </label>
                  </div>
                <div class="col-xs-4">
                   <input class="form-control" ngModel id="task" name="task" placeholder="Task Name" type="text" required>
                </div>
               
              </div>
              <div class="form-group row">
                <div class="col-xs-4">
                  <label for="ex1">Priority : </label>
                  </div>
                <div class="col-xs-4">
                    <div class="form-group row">
                         <div class="col-xs-11">
                            <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                            <input type="range"  min="0" ngModel max="30" name="priority" value="{{rangevalue}}" class="slider" (input)="valueChanged($event)" id="priority">
                            
                         </div>
                         <div class="col-xs-0">
                            <span class="font-weight-bold indigo-text mr-2 mt-1">30</span>
                         </div>
                         </div> 
                  
                  
                  
                  <p style="text-align: center;">{{ rangevalue }}</p>
                </div>
               
              </div>
              <div class="form-group row">
                <div class="col-xs-4">
                  <label for="ex1">Parent task : </label>
                  </div>
                <div class="col-xs-4">
                   <input class="form-control" ngModel id="parentTask" name="parentTask" placeholder="Parent Task" type="text" required>
                </div>
               
              </div>
              <div class="form-group row">
                <div class="col-xs-4">
                  <label for="ex1">Start Date : </label>
                  </div>
                <div class="col-xs-4">
                   <input class="form-control" ngModel id="startDate" pattern="\d{4}-\d{1,2}-\d{1,2}" name="startDate" placeholder="Task Start Date (yyyy-MM-dd)" type="text" required>
                </div>
               
              </div>
              <div class="form-group row">
                <div class="col-xs-4">
                  <label for="ex1">End Date : </label>
                  </div>
                <div class="col-xs-4">
                   <input class="form-control" ngModel id="endTask"  pattern="\d{4}-\d{1,2}-\d{1,2}" name="endDate" placeholder="Task End Date (yyyy-MM-dd)" type="text" required>
                </div>
               
              </div>

              <div class="form-group row">
                <div class="col-xs-4">
                 
                  </div>
                <div class="col-xs-4">
                    <button [disabled]="loading" class="buttonControl" >Add Task</button> &nbsp;
                    <button [disabled]="loading" type="reset" class="buttonControl" >Reset</button> 
                </div>
               
              </div>
           
       </form>
      
      </div>

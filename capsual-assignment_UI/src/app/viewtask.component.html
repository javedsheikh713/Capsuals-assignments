

<div class="searchtask">
        <h1>View Task</h1>
        <header-root></header-root>

         <div class="form-group row">
            <div class="col-xs-4">
              <label for="ex1">Task : </label>
              <input [(ngModel)]="searchTask" (keyup)= "searchByTask(searchTask)" placeholder="Search by task.."class="form-control" id="task" type="text">
             
            </div>
            <div class="col-xs-4">
              <label for="ex2">Parent Task : </label>
              
              <input [(ngModel)]="searchParentTask" (keyup)= "searchByParentTask(searchParentTask)" placeholder="Search by Parent task.."class="form-control" id="parentTask" type="text">
            </div>
           
          </div>
          <div class="form-group row">
            <div class="col-xs-2">
              <label for="ex1">Priority From :</label>
              <input [(ngModel)]="priorityFrom" (keyup)= "searchByPriorityRange(priorityFrom,priorityTo)" placeholder="Search by Priority From.."class="form-control" id="priorityFrom" type="text">
            </div>
            <div class="col-xs-2">
              <label for="ex2">Priority To :</label>
              <input [(ngModel)]="priorityTo" (keyup)= "searchByPriorityRange(priorityFrom,priorityTo)" placeholder="Search by Priority to.."class="form-control" id="priorityTo" type="text">
            </div>
            <div class="col-xs-2">
              <label for="ex3">Start Date : </label>
              <input class="form-control" [(ngModel)]="startDate" (keyup)= "searchByStartDate(startDate)" placeholder="yyyy-MM-dd" id="startDate" type="text">
            </div>
            <div class="col-xs-2">
                <label for="ex3">End Date : </label>
                <input class="form-control" [(ngModel)]="endDate" (keyup)= "searchByEndDate(endDate)" placeholder="yyyy-MM-dd" id="endDate" type="text">
              </div>
          </div>

          <hr class='dotted' />

          <div *ngIf="successMessage">
            <h3 style="color: green; text-align: center;">{{successMessage}}</h3>
        </div>
        <div *ngIf="errorMessage">
              <h3 style="color: red; text-align: center;">{{errorMessage}}</h3>
        </div>
        <br/>
        
          <table class="table table-bordered" style="width: 100%;">
            <thead>
              <tr>
                <th scope="col" colspan="2">Task</th>
                <th scope="col" colspan="2">Parent</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Priority</th>
                <th scope="col" colspan="3" style="text-align: center">Action</th>
                
              </tr>
            </thead> 
           <!--<tbody *ngFor="let task of filteredList | grdFilter:{task : searchTask, parentTask : searchTask};">-->
             <tbody *ngFor="let task of filteredList">
              <tr>
                <td scope="row" colspan="2">{{task.task}}</td>
                <td scope="row" colspan="2">{{task.parent.parentTask}}</td>
                <td scope="row">{{task.startDate}}</td>
                <td scope="row">{{task.endDate}}</td>
                <td scope="row">{{task.priority}}</td>
                <td>
                  <div class="input-group mb-6" *ngIf="task.taskEnded">
                    <button type="button" disabled class="btn btn-primary" (click)="editTask(task.id)">Edit</button>
                </div>
                <div class="input-group mb-6" *ngIf="!task.taskEnded">
                  <button type="button" class="btn btn-primary" (click)="editTask(task.id)">Edit</button>
              </div>
                </td>
                <td>
                  <div class="input-group mb-6" *ngIf="task.taskEnded">
                    <button type="button" disabled class="btn btn-primary" (click)="endTask(task.id)">End Task</button>
                </div>
                <div class="input-group mb-6" *ngIf="!task.taskEnded">
                  <button type="button"  class="btn btn-primary" (click)="endTask(task.id)">End Task</button>
              </div>
                </td>
                
                 </tr>
             
            </tbody>
          </table>
